name: Build, Push and Deploy Pedido Service

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: us-east-1
      ECR_REGISTRY: 124355673305.dkr.ecr.us-east-1.amazonaws.com
      ECR_REPOSITORY: pedido-service
      CLUSTER_NAME: fastfood-cluster
      SERVICE_NAME: pedido-service
      TASK_EXEC_ROLE: ecsTaskExecutionRole

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region:            ${{ env.AWS_REGION }}

      - name: Ensure ECS Task Execution Role Exists
        run: |
          if ! aws iam get-role --role-name "${TASK_EXEC_ROLE}" >/dev/null 2>&1; then
            echo "ðŸ”¨ Creating role ${TASK_EXEC_ROLE}"
            aws iam create-role \
              --role-name "${TASK_EXEC_ROLE}" \
              --assume-role-policy-document '{
                "Version":"2012-10-17",
                "Statement":[
                  {
                    "Effect":"Allow",
                    "Principal":{"Service":"ecs-tasks.amazonaws.com"},
                    "Action":"sts:AssumeRole"
                  }
                ]
              }'
            aws iam attach-role-policy \
              --role-name "${TASK_EXEC_ROLE}" \
              --policy-arn arn:aws:iam::aws:policy/service-role/AmazonECSTaskExecutionRolePolicy
            aws iam attach-role-policy \
              --role-name "${TASK_EXEC_ROLE}" \
              --policy-arn arn:aws:iam::aws:policy/AmazonEC2ContainerRegistryReadOnly
          else
            echo "âœ… Role ${TASK_EXEC_ROLE} already exists"
          fi

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v1

      - name: Ensure ECR repository exists
        run: |
          if ! aws ecr describe-repositories --repository-names "${ECR_REPOSITORY}" >/dev/null 2>&1; then
            echo "ðŸ”¨ Creating ECR repository ${ECR_REPOSITORY}"
            aws ecr create-repository --repository-name "${ECR_REPOSITORY}"
          else
            echo "âœ… ECR repository ${ECR_REPOSITORY} already exists"
          fi

      - name: Build and Push Docker image to ECR
        run: |
          IMAGE_TAG="${ECR_REGISTRY}/${ECR_REPOSITORY}:latest"
          echo "ðŸ”¨ Building $IMAGE_TAG"
          docker build -t "$IMAGE_TAG" .
          docker push "$IMAGE_TAG"

      - name: Force new ECS deployment
        run: |
          aws ecs update-service \
            --cluster "${CLUSTER_NAME}" \
            --service "${SERVICE_NAME}" \
            --force-new-deployment
