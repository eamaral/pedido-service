name: Build, Push and Deploy Pedido Service

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build and Push Docker image to ECR
        run: |
          docker build -t 124355673305.dkr.ecr.us-east-1.amazonaws.com/pedido-service:latest .
          docker push 124355673305.dkr.ecr.us-east-1.amazonaws.com/pedido-service:latest

      - name: Force new ECS deployment
        run: |
          aws ecs update-service \
            --cluster fastfood-ecs-cluster \
            --service pedido-service \
            --force-new-deployment
